{% extends 'main/base.html' %}

{% block title %}Edit Meeting - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Meeting: {{ meeting.title }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label class="form-label">Meeting Title *</label>
                                <input type="text" class="form-control" name="title" value="{{ meeting.title }}" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="description" rows="3">{{ meeting.description }}</textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" name="date" value="{{ meeting.date|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Time</label>
                                <input type="time" class="form-control" name="time" value="{{ meeting.time|time:'H:i' }}" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" name="location" value="{{ meeting.location }}" placeholder="Meeting location or virtual link">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Meeting Type</label>
                                <select class="form-select" name="meeting_type">
                                    <option value="general" {% if meeting.meeting_type == 'general' %}selected{% endif %}>General Meeting</option>
                                    <option value="board" {% if meeting.meeting_type == 'board' %}selected{% endif %}>Board Meeting</option>
                                    <option value="annual" {% if meeting.meeting_type == 'annual' %}selected{% endif %}>Annual Meeting</option>
                                    <option value="special" {% if meeting.meeting_type == 'special' %}selected{% endif %}>Special Meeting</option>
                                    <option value="emergency" {% if meeting.meeting_type == 'emergency' %}selected{% endif %}>Emergency Meeting</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Max Attendees</label>
                                <input type="number" class="form-control" name="max_attendees" value="{{ meeting.max_attendees }}" placeholder="Leave empty for unlimited">
                            </div>
                            <div class="col-12 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="is_active" {% if meeting.is_active %}checked{% endif %}>
                                    <label class="form-check-label">Active Meeting (visible to members)</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'admin_meetings' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Meeting</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

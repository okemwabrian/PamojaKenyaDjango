{% extends 'main/base.html' %}

{% block title %}Edit Announcement - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Announcement: {{ announcement.title }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Title *</label>
                            <input type="text" class="form-control" name="title" value="{{ announcement.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content *</label>
                            <textarea class="form-control" name="content" rows="5" required>{{ announcement.content }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <select class="form-select" name="announcement_type">
                                <option value="general" {% if announcement.announcement_type == 'general' %}selected{% endif %}>General</option>
                                <option value="urgent" {% if announcement.announcement_type == 'urgent' %}selected{% endif %}>Urgent</option>
                                <option value="event" {% if announcement.announcement_type == 'event' %}selected{% endif %}>Event</option>
                                <option value="policy" {% if announcement.announcement_type == 'policy' %}selected{% endif %}>Policy Update</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="is_active" {% if announcement.is_active %}checked{% endif %}>
                                <label class="form-check-label">Active (visible to members)</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'admin_announcements' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Announcement</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
